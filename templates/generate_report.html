<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Generate Report</title>
</head>
<body>
    <div class="container mt-5">
        <div id="questionCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="form-group">
                        <label for="question1">Describe the key processes in your business that you believe could be optimized.</label>
                        <textarea class="form-control" id="question1" rows="3"></textarea>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="form-group">
                        <label for="question2">What are the main challenges you face in improving customer experience?</label>
                        <textarea class="form-control" id="question2" rows="3"></textarea>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="form-group">
                        <label for="question3">How do you currently utilize data to make business decisions?</label>
                        <textarea class="form-control" id="question3" rows="3"></textarea>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="form-group">
                        <label for="question4">Which areas of your business operations do you feel are the least efficient?</label>
                        <textarea class="form-control" id="question4" rows="3"></textarea>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="form-group">
                        <label for="question5">What are your long-term goals for your business, and how do you envision technology playing a role in achieving them?</label>
                        <textarea class="form-control" id="question5" rows="3"></textarea>
                    </div>
                </div>
                <div class="carousel-item">
                    <button class="btn btn-primary" id="sendReportButton">Send Me The Report</button>
                </div>
            </div>
            <a class="carousel-control-prev" href="#questionCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#questionCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('sendReportButton').addEventListener('click', function() {
            // Handle form submission and report generation
        });
    </script>
</body>
</html>
