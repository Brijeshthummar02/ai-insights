<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-center">Generate Your AI Insights Report</h1>
                <div class="progress mb-4">
                    <div id="progress" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                </div>
                <form id="reportForm">
                    <!-- Step 1 -->
                    <div class="form-step">
                        <h4>Step 1: Personal Information</h4>
                        <div class="form-group">
                            <label for="client_name">Name</label>
                            <input type="text" class="form-control" id="client_name" name="client_name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="client_email">Email</label>
                            <input type="email" class="form-control" id="client_email" name="client_email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="industry">Business Industry</label>
                            <input type="text" class="form-control" id="industry" name="industry" placeholder="Enter your industry" required>
                        </div>
                        <button type="button" class="btn btn-primary next-step">Next</button>
                    </div>

                    <!-- Step 2 -->
                    <div class="form-step">
                        <h4>Step 2: Data Management</h4>
                        <div class="form-group">
                            <label for="question1">What are your current data management and utilization challenges?</label>
                            <input type="text" class="form-control" id="question1" name="question1" placeholder="Describe your challenges" required>
                        </div>
                        <button type="button" class="btn btn-secondary prev-step">Previous</button>
                        <button type="button" class="btn btn-primary next-step">Next</button>
                    </div>

                    <!-- Step 3 -->
                    <div class="form-step">
                        <h4>Step 3: Technology Integration</h4>
                        <div class="form-group">
                            <label for="question2">What are the areas of technology integration and inefficiency?</label>
                            <input type="text" class="form-control" id="question2" name="question2" placeholder="Describe inefficiencies" required>
                        </div>
                        <button type="button" class="btn btn-secondary prev-step">Previous</button>
                        <button type="button" class="btn btn-primary next-step">Next</button>
                    </div>

                    <!-- Step 4 -->
                    <div class="form-step">
                        <h4>Step 4: Business Goals</h4>
                        <div class="form-group">
                            <label for="question3">What are your long-term business goals and AI's role in achieving them?</label>
                            <input type="text" class="form-control" id="question3" name="question3" placeholder="Define your goals" required>
                        </div>
                        <button type="button" class="btn btn-secondary prev-step">Previous</button>
                        <button type="button" class="btn btn-primary next-step">Next</button>
                    </div>

                    <!-- Step 5 -->
                    <div class="form-step">
                        <h4>Step 5: AI Maturity Level</h4>
                        <div class="form-group">
                            <label for="question4">What is the current AI maturity level in your organization?</label>
                            <input type="text" class="form-control" id="question4" name="question4" placeholder="Describe your AI maturity" required>
                        </div>
                        <button type="button" class="btn btn-secondary prev-step">Previous</button>
                        <button type="button" class="btn btn-primary next-step">Next</button>
                    </div>

                    <!-- Step 6 -->
                    <div class="form-step">
                        <h4>Step 6: Report Customization</h4>
                        <p>Customize Your Report</p>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="includeIntroduction" name="includeIntroduction" checked>
                            <label class="form-check-label" for="includeIntroduction">Include Introduction</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="includeIndustryTrends" name="includeIndustryTrends" checked>
                            <label class="form-check-label" for="includeIndustryTrends">Include Industry Trends</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="includeAISolutions" name="includeAISolutions" checked>
                            <label class="form-check-label" for="includeAISolutions">Include AI Solutions</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="includeAnalysis" name="includeAnalysis" checked>
                            <label class="form-check-label" for="includeAnalysis">Include Analysis</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="includeConclusion" name="includeConclusion" checked>
                            <label class="form-check-label" for="includeConclusion">Include Conclusion</label>
                        </div>
                        <button type="button" class="btn btn-secondary prev-step">Previous</button>
                        <button type="button" class="btn btn-success submit-form">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
