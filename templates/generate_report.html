<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generate Your AI Insights Report</h1>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <form id="reportForm">
            <!-- Step 1 -->
            <div class="form-step">
                <h2>Step 1: Data Management</h2>
                <label for="question1">What are your current data management and utilization challenges?</label>
                <input type="text" id="question1" name="question1" placeholder="Describe your challenges">
                <button type="button" class="next-step">Next</button>
            </div>

            <!-- Step 2 -->
            <div class="form-step">
                <h2>Step 2: Technology Integration</h2>
                <label for="question2">What are the areas of technology integration and inefficiency?</label>
                <input type="text" id="question2" name="question2" placeholder="Describe inefficiencies">
                <button type="button" class="prev-step">Previous</button>
                <button type="button" class="next-step">Next</button>
            </div>

            <!-- Step 3 -->
            <div class="form-step">
                <h2>Step 3: Business Goals</h2>
                <label for="question3">What are your long-term business goals and AI's role in achieving them?</label>
                <input type="text" id="question3" name="question3" placeholder="Define your goals">
                <button type="button" class="prev-step">Previous</button>
                <button type="button" class="next-step">Next</button>
            </div>

            <!-- Step 4 -->
            <div class="form-step">
                <h2>Step 4: AI Maturity Level</h2>
                <label for="question4">What is the current AI maturity level in your organization?</label>
                <input type="text" id="question4" name="question4" placeholder="Describe your AI maturity">
                <button type="button" class="prev-step">Previous</button>
                <button type="button" class="next-step">Next</button>
            </div>

            <!-- Step 5 -->
            <div class="form-step">
                <h2>Step 5: Report Customization</h2>
                <p>Customize Your Report</p>
                <label><input type="checkbox" name="includeIntroduction" checked> Include Introduction</label>
                <label><input type="checkbox" name="includeIndustryTrends" checked> Include Industry Trends</label>
                <label><input type="checkbox" name="includeAISolutions" checked> Include AI Solutions</label>
                <label><input type="checkbox" name="includeAnalysis" checked> Include Analysis</label>
                <label><input type="checkbox" name="includeConclusion" checked> Include Conclusion</label>
                <button type="button" class="prev-step">Previous</button>
                <button type="button" class="submit-form">Submit</button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
